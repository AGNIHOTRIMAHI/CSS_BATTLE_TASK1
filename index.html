<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    
    <div class="profile-header">
      <button class="back-button">&lt;</button>
      <div class="header-content">
        <div class="text-content">
          <h1>Wraith</h1>
          <p class="subtitle">Most Played Legend</p>
          
          
          <div class="stats">
            <div class="stat">
              <p>Games Played</p>
              <h2>87</h2>
            </div>
            <div class="stat">
              <p>Kills</p>
              <h2>152</h2>
            </div>
            <div class="stat">
              <p>Assists</p>
              <h2>54</h2>
            </div>
          </div>
        </div>
        
       
        <img src="img2.png" alt="Wraith Character" class="character-image">
      </div>
    </div>

    
    <div class="achievements">
      <div class="achievement">
        <div class="icon">&#128081;</div>
        <div class="achievement-details">
          <h3>37</h3>
          <p>Achievements Completed</p>
        </div>
      </div>
      <div class="achievement">
        <div class="icon">&#11088;</div>
        <div class="achievement-details">
          <h3>864</h3>
          <p>Ranked Points</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
